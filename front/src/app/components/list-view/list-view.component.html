<div class="container">
  <po-list-view
    class="po-md-6"
    p-property-title="name"
    [p-items]="dados"
  >
    <ng-template p-list-view-content-template let-item>
      <div class="po-row">
        <po-info class="po-md-12" p-label="Email" [p-value]="item.email"></po-info>
      </div>
    </ng-template>
</po-list-view>
</div>
